<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Star GameEngine</title>
    <style>
        #wrapper {
            width: 800px;
            height: 600px;
            margin: 50px auto;
            border: 1px solid black;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <script>var exports = {};</script>
    <script src="../dist/star-gameengine.cjs.development.js"></script>
    <script>
        var se = new StarEngine("canvas");
        var scene = se.getScene();

        var obj1 = new GameObject("obj1", 10, 10);
        scene.add(obj1);

        var obj2 = new GameObject("obj2", 80, 80);
        scene.add(obj2);

        se.run();
    </script>

</body>

</html>
